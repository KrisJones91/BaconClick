<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Earth Clicker</title>
</head>

<body>

    <main class="container-fluid main-bg">
        <div class="row justify-content-center">
            <div class="col-6 p-2">
                <div class="card align-items-center">
                    <h2>Click Counter</h2>
                    <!-- click count -->
                    <h5>Money: <span id="money"></span></h5>
                    <p>Spend money to earn planets</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <button class="btn earth-button fa-spin fa-3x hidden" onclick="earth()"><img src="earth_PNG18.png"
                        style="width:400px;height:400px;"></button>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-6">
                <div class="card text-center">
                    <h2>Upgrades</h2>
                    <button class="btn btn-danger" onclick="buyUpgrades('food')">Food (<span id="food">0</span>)
                        Qty:(<span id="food-q">0</span>)</button>
                    <button class="btn btn-primary" onclick="buyUpgrades('water')">Water (<span id="water">0</span>)
                        Qty:(<span id="water-q">0</span>)</button>
                    <button class="btn btn-warning" onclick="buyUpgrades('jobs')">Jobs (<span id="jobs">0</span>)
                        Qty:(<span id="jobs-q">0</span>)</button>
                    <button class="btn btn-success" onclick="buyUpgrades('houses')">Houses (<span id="houses">0</span>)
                        Qty:(<span id="houses-q">0</span>)</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center">
                    <h2>Money Generator</h2>
                    <div class="col-12 ">
                        <button class="btn btn-success">Money</button>

                    </div>
                </div>
            </div>
    </main>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
